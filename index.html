<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login In | HealthGuru</title>
    <link rel="icon" href="og.png">
    <link rel="stylesheet" href="index.css">
</head>
<body> 

    <div id="splash-screen">
        <div class="splash-content">
            <img src="og.png" alt="Logo">
            <div class="loader"></div>
            <p>&copy; 2024 Prateekâ„¢. All rights reserved.</p>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="v">
                        <img src="og.png" alt="Side Image">
                    </div>
                </div>

                <div class="col-md-6 right">
                    <div class="input-box">
                        <h2 class="Manage">Sign in with your HealthGuru Login ID</h2>
                        <form id="loginForm">
                            <div class="input-field mb-3">
                                <input type="text" class="input form-control-dark" style="color: gray;" id="email" required>
                                <label for="email">HealthGuru ID</label> 
                            </div> 
                            <div class="input-field mb-3">
                                <input type="password" class="input form-control-dark" id="pass" required>
                                <label for="pass">Password</label>
                            </div> 
                            <div class="input-field mb-3">
                                <input type="submit" class="submit btn btn-dark" value="Sign In">
                            </div>
                            <div id="error-message" class="text-danger" style="display: none;">Invalid email or password.</div>
                            <div class="signin mt-3">
                                <span>Don't have a HealthGuru ID? <a href="signup.html">Create Now</a></span>
                            </div>
                        </form>
                        <div id="g_id_onload"
                             data-client_id="YOUR_CLIENT_ID" 
                             data-context="signin"
                             data-ux_mode="popup"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" 
                             data-type="standard"
                             data-shape="circle"
                             data-theme="filled_black"
                             data-text="signin_with"
                             data-size="large">
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
