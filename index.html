<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login In &nbsp;|&nbsp; HealthGuru </title>
    <link rel="icon" href="og.png">
    <link rel="stylesheet" href="index.css">
</head>
<body> 

    <div id="splash-screen">
        <div class="splash-content">
            <img src="og.png">

            <div class="loader"></div>
            
            <p>&copy; 2024 Prateek™. All rights reserved.</p>
        </div>
    </div>
    
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!--<img class="xv" src="apple-xxl.png" alt="">-->
                <!--<p class="cloud">iCloud</p>-->
                <div class="v">
                    <img src="og.png">
                </div>
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                   <h2 class="Manage">Sign in with your HealthGuru Login&nbsp;ID</h2>
                   <div class="input-field mb-3">
                        <input type="text" class="input form-control-dark" style="color: gray;" id="email" required>
                        <label for="email">HealthGuru ID</label> 
                    </div> 
                   <div class="input-field mb-3">
                        <input type="password" class="input form-control-dark" id="pass" required>
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field mb-3">
                        <input type="submit" class="submit btn btn-dark" value="Sign Up" onclick="validateForm(event)">
                   </div>
                   <div id="error-message" class="text-danger" style="display: none;">Invalid email or password.</div>
                   <div class="signin mt-3">
                    <span>Don't have a HealthGuru ID?<a href="signup.html">Create Now</a></span>
<div id="g_id_onload"
     data-client_id="559145625137-569tg1una9o8b6dhbcp79ttpm2sdgvvq.apps.googleusercontent.com" 
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin" 
     data-type="standard"
     data-shape="circle"
     data-theme="filled_black"  <!-- Change theme for better contrast -->
     data-text="signin_with"
     data-size="large">
</div>




                    <!--<p class="brand">Prateek™</p>-->
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>

<script src="https://accounts.google.com/gsi/client" async defer></script>
